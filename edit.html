<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no">
    <title>邀请函制作</title>

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/city-picker.data.js"></script>
    <script src="js/select_area.js"></script>
    <script src="js/lib/date.js"></script>
    <script src="js/lib/iscroll.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <style>
</style>

    <script type="text/javascript">
        $(function(){
            $('#beginTime').date();
            $('#endTime').date({theme:"datetime"});
        });
    </script>

</head>
<body>
    <div id="page_edit">
        <div id="h">
            <!--回到模板也-->
            <a href="home.html"></a>
        </div>
        <div id="form">
            <form action="invitation.html">

                <!--错误的话input加上class = error  -->
                <input id="beginTime" class="input kbtn" type="text" readonly placeholder="请选择">
                <span class="list">会议时间:</span>
                <!--信息正确加 class="tf true"-->
                <div class="tf true"></div>

                <input id="a_street" class="input" type="text" placeholder="场地全称">
                <span class="list">会议场地:</span>
                <div class="tf false"></div>

                <input id="a_area" class="input" type="text" readonly placeholder="请选择">
                <span class="list">会议地区:</span>
                <div class="tf true"></div>


                <input id="a_info" class="input" type="text" placeholder="街道、楼牌号等">
                <span class="list">详细地址:</span>
                <div class="tf true"></div>
                <ul class="errorlist">
                    <li>asdfasf</li>
                </ul>

                <input id="a_id" class="input" type="number" placeholder="一旦填写，不可更改">
                <span class="list"> 会 议 ID:</span>
                <div class="tf false"></div>
                <ul class="errorlist">
                    <li>asdfasf</li>
                </ul>

                <input id="id_province" type="hidden" >
                <input id="id_city" type="hidden">

                <!-- 提示信息 -->
                <span id="edit_hint"></span>

                <input type="submit" id="submit" value="">
            </form>

            <!--如果已经制作过会议的显示-->
            <div class="e_error">
                 <span>您已创建过本会议ID的邀请函，1个会议ID每个账户</span>
                 <span>只能创建1次，如需修改，请进入【查看会议】，</span>
                 <span>点击【更多】&rarr;【邀请函】进行调整</span>
            </div>

            <div class="container" style="display:none;">
                <div class="close_area"></div>
                <div class="selected">请选择会议所在地区</div>
                <div class="select_con" id="select_con"></div>
            </div>

        </div>
    </div>
    <div id="datePlugin"></div>
    <script>
        //test data
        var $emeeting_user_regions = {}
    </script>
</body>
</html>
