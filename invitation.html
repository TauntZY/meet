<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=640,user-scalable=no" >
    <meta charset="UTF-8">
	<title>邀请函</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="templates/2017q3/css/invitation.css"/>

    <script src="js/lib/jquery.js"></script>
    <script src="templates/2017q3/js/turn_page.js"></script>

</head>
<body>
    <!--邀请函封面开始-->
    <div id="page_inv_1" style="display: block;">
        <div id="Stage1" class="page_invita">
            <img src="templates/2017q3/images/invita_1.png" alt="" width="640px">
        </div>
    </div><!--邀请函封面结束-->

    <!--会议信息页开始-->
    <div id="page_inv_2" style="display: none">
        <div id="Stage2" class="page_invita">
            <div class="logo"></div>
            <div id="form">
                <div class="f_txt">
                    <li>会议时间：</li>
                    <li>会议场地：</li>
                    <li>会议地址：</li>
                </div>

                <!--此处input无法换行，使用 textarea 标签-->
                <!--  编辑后加上 class = edited  -->
                <div id="m_info">
                    <span class="input" id="m_time" readonly >2016/7/21</span>
                    <span class="input" id="m_addr" readonly >喜来登酒店会议大厅</span>
                    <span class="input" id="m_area" readonly >北京北京市朝阳区金台路国贸三期</span>
                </div>

            </div>

            <div id="mt_info_t"></div>
            <div id="mt_info"></div>
        </div>
    </div><!--会议信息页结束-->

    <!--报名页面开始-->
    <div id="page_inv_3" style="display: none">
        <div id="Stage3" class="page_invita">
            <!--报名-->
            <div id="sign" style="display: block;">
                <div id="sign_t"></div>
                <form action="">

                    <!--流览时设置为只读  -->

                    <input type="text" class="input" placeholder="姓名" >
                    <span id="name"></span>
                    <ul class="errorlist">
                        <li></li>
                    </ul>

                    <input type="text" class="input" placeholder="公司" >
                    <span id="company"></span>
                    <ul class="errorlist">
                        <li></li>
                    </ul>

                    <input type="email" class="input" placeholder="邮箱" >
                    <span id="email"></span>
                    <ul class="errorlist">
                        <li></li>
                    </ul>

                    <input type="tel" class="input" placeholder="手机" >
                    <span id="tel"></span>
                    <ul class="errorlist">
                        <li></li>
                    </ul>

                    <!--提示填写真实信息-->
                    <span id="info">请填写真实信息，以便第一时间接收戴尔渠道客户交流会的最新消息及相关资料</span>

                    <input type="submit" class="submit" value="">

                    <!--重新填写显示修改按钮-->
                    <!--<input type="submit" class="resubmit" value="">-->

                </form>
            </div>
        </div>
    </div><!--报名页面结束-->

    <div id="next"></div>


    <!--最后看到的客户没有菜单栏-->
    <div class="nav" >
        <table cellpadding="0" cellspacing="0">
            <tr width="100%">
                <td class="home"><a href="home.html"></a></td>
                <td class="all"><a href="meet.html"></a></td>
                <td class="data"><a href="meet_info.html"></a></td>
                <!--<td class="edit"><a href="edit.html"></a></td>-->
                <!--<td class="return"><a href="home.html"></a></td>-->
                <!--<td class="create"><a href="edit.html"></a></td>-->
                <!--<td class="share"><a href="#"></a></td>-->
            </tr>
        </table>
    </div>

    <!--分享指示图-->
    <div class="shareop"></div>

    <script>
//        <!--直接跳转到表单页->
//        $("#page_inv_1").css({"z-index":"1"});
//        $("#page_inv_2").css({"z-index":"1"});
//
//        $("#page_inv_3").css({display: "block","z-index":"9"});
//        $("#page_inv_3").animate({marginTop:"0px"},400,function(){
//            $("#page_inv_1").css({display: "none",marginTop:"150%"});
//            $("#page_inv_2").css({display: "none",marginTop:"150%"});
//        });

        //在输入信息的时候隐藏下一页的指示（防止挡住输入框）
        $("#page_inv_3 .input").focusin(function(){
            $("#next").hide();
        });
        $("#page_inv_3 .input").focusout(function(){
            $("#next").show();
        });

        $(".share").click(function(){
            $(".shareop").css({display:'block'});
        });
        $(".shareop").click(function(){
            $(this).css({display:'none'});
        });
    </script>

</body>
</html>
