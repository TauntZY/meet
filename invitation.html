<!DOCTYPE html>
<html>
<head>
    <meta id="setMeta" name="viewport" content="width=640,user-scalable=no" >
    <meta charset="UTF-8">
	<title>邀请函</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="templates/2017q3/css/invitation.css"/>

    <script src="js/lib/jquery.js"></script>
    <script src="templates/2017q3/js/turn_page.js"></script>
    <script src="js/lib/fullpage.js"></script>
    <script src="js/lib/transite.js"></script>

</head>
<body>
    <!--分享指示图-->
    <div class="shareop"></div>

    <div id="con_inv">
        <!--邀请函封面开始-->
        <div id="page_inv_1" class="section">
            <div class="scalaCon">
                <img src="templates/2017q3/images/invita_1.png" alt="" width="640px">
            </div>
        </div><!--邀请函封面结束-->

        <!--会议信息页开始-->
        <div id="page_inv_2" class="section">
            <div class="scalaCon">
                <div class="logo"></div>
                <div id="form">
                    <div class="f_txt">
                        <li>会议时间：</li>
                        <li>会议场地：</li>
                        <li>会议地址：</li>
                    </div>

                    <!--此处input无法换行，使用 textarea 标签-->
                    <!--  编辑后加上 class = edited  -->
                    <div id="m_info">
                        <span class="input" id="m_time" readonly >2016/7/21</span>
                        <span class="input" id="m_addr" readonly >喜来登酒店会议大厅</span>
                        <span class="input" id="m_area" readonly >北京北京市朝阳区金台路国贸三期宴会大厅</span>
                    </div>

                </div>

                <div id="mt_info_t"></div>
                <div id="mt_info"></div>
            </div>

        </div><!--会议信息页结束-->

        <!--报名页面开始-->
        <div id="page_inv_3" class="section">
            <div class="scalaCon">
                <!--报名-->
                <div id="sign" style="display: block;">
                    <div id="sign_t"></div>
                    <form action="">

                        <!--流览时设置为只读  -->

                        <!-- 选择箭头 -->
                        <div id="select_icon" class=""></div>

                        <input type="text" class="input " id="id_category" placeholder="类别（与戴尔合作过即是老客户）" readonly >
                        <!--悬着内容框-->
                        <div class="selectCon" hidden>
                            <span id="old">新客户</span>
                            <span id="new">老客户</span>
                        </div>
                        <span id="type" class="s_icon"></span>
                        <ul class="errorlist">
                            <li></li>
                        </ul>


                        <input type="text" class="input" placeholder="姓名" >
                        <span id="name" class="s_icon"></span>
                        <ul class="errorlist">
                            <li></li>
                        </ul>

                        <input type="text" class="input" placeholder="公司" >
                        <span id="company" class="s_icon"></span>
                        <ul class="errorlist">
                            <li></li>
                        </ul>

                        <input type="text" class="input" placeholder="邮箱" >
                        <span id="email" class="s_icon"></span>
                        <ul class="errorlist">
                            <li></li>
                        </ul>

                        <input type="text" class="input" placeholder="手机" >
                        <span id="tel" class="s_icon"></span>
                        <ul class="errorlist">
                            <li></li>
                        </ul>

                        <!--提示填写真实信息-->
                        <span id="info"></span>

                        <input type="submit" class="submit" value="">

                        <!--重新填写显示修改按钮-->
                        <!--<input type="submit" class="resubmit" value="">-->

                    </form>
                </div>
            </div>

        </div><!--报名页面结束-->
    </div>

    <div id="next"></div>


    <!--最后看到的客户没有菜单栏-->
    <div class="nav" >
        <table cellpadding="0" cellspacing="0">
            <tr width="100%">
                <td class="home"><a href="home.html"></a></td>
                <td class="all"><a href="meet.html"></a></td>
                <td class="data"><a href="meet_info.html"></a></td>
                <td class="edit"><a href="edit.html"></a></td>
                <!--<td class="return"><a href="home.html"></a></td>-->
                <!--<td class="create"><a href="edit.html"></a></td>-->
                <td class="share"><a href="#"></a></td>
            </tr>
        </table>
    </div>

    <script>
        $(function(){
            //个别机型input不一样
            var input_h = $("#id_category").height();
            $(".s_icon").css({marginTop:-(input_h+2)+'px'});

            $("#id_category").click(function(){
                $(".selectCon").toggle(check());
            });
            $(".selectCon span").click(function(){
                $("#id_category").val($(this).text());
                $(".selectCon").toggle(check());
            });

            //判断selectCon状态
            function check (){
                if($(".selectCon").is(":hidden")){
                    $("#select_icon").attr('class','down');
                }else{
                    $("#select_icon").attr('class','up');
                }
            }
        });
    </script>


    <script>
        //直接滚到第三页
//        $.fn.fullpage.moveTo('page3', 1);

        var h = $(window).height();
        var w = $(window).width();

        if( h < 1095){
//            alert("屏幕小于预订高度");
            var s = $("#setMeta").attr("content");
            $(".scalaCon").css({ scale: h/1095 });
        }
//        alert(navigator.platform);
    </script>

</body>
</html>
