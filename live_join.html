<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=640,user-scalable=no"/>
    <meta charset="UTF-8">
    <title>报名</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/lib/jquery.js"></script>
</head>
<body>
    <div id="page_live_join">
        <!--标题-->
        <div class="live_h"></div>

        <!--报名表-->
        <div id="sign">
            <div id="sign_t"></div>
            <form action="live_join_ok.html">

                <!-- 选择箭头 -->
                <div id="select_icon" class=""></div>

                <!--选择内容框-->
                <div class="selectCon" hidden>
                    <span id="old">老客户：与戴尔合作时间&ge;3个月</span>
                    <span id="new">新客户：未合作或合作时间&lt;3个月</span>
                </div>
                <input type="text" class="input " id="id_category" placeholder="类别" readonly >
                <span id="type" class="s_icon"></span>
                <div class="tf true"></div>
                <ul class="errorlist">
                    <li></li>
                </ul>

                <input type="text" class="input " placeholder="姓名" >
                <span id="name" class="s_icon"></span>
                <div class="tf false"></div>
                <ul class="errorlist">
                    <li></li>
                </ul>
                <input type="text" class="input" placeholder="公司" >
                <span id="company" class="s_icon"></span>
                <div class="tf false"></div>
                <ul class="errorlist">
                    <li></li>
                </ul>

                <input type="text" class="input" placeholder="邮箱" >
                <span id="email" class="s_icon"></span>
                <div class="tf false"></div>
                <ul class="errorlist">
                    <li></li>
                </ul>

                <input type="text" class="input" placeholder="手机" >
                <span id="tel" class="s_icon"></span>
                <div class="tf false"></div>
                <ul class="errorlist">
                    <li></li>
                </ul>

                <!--提示填写真实信息-->
                <!--<span id="info"></span>-->

                <!--再次修改的提示信息-->
                <span id="reinfo"></span>

                <input type="submit" class="submit" value="">

                <!-- 修改报名信息 -->
                <!--<input type="submit" class="resubmit" value="">-->

            </form>
        </div>
    </div>

    <script>
        $(function(){

            var input_h = $("#id_category").height();
            $(".s_icon").css({marginTop:-(input_h+2)+'px'});

            $("#id_category").click(function(){
                $(".selectCon").toggle(check());
            });
            $(".selectCon span").click(function(){
                $("#id_category").val($(this).text().substring(0,3));
                $(".selectCon").toggle(check());
            });

            //判断selectCon状态
            function check (){
                if($(".selectCon").is(":hidden")){
                    $("#select_icon").attr('class','down');
                }else{
                    $("#select_icon").attr('class','up');
                }
            }
        });
    </script>

</body>
</html>
